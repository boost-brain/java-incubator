<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:outputStylesheet name="css/admins-pages/create-user.css" />

<h:head>
    <title>Регистрация нового пользователя</title>
    <style>
        body{
            background-color: #949494;
            background-image: url(https://www.barraques.cat/pngfile/big/19-191062_metallic-wallpaper-for-desktop-black-silver-background-hd.jpg);
            background-attachment: fixed;
        }
        .text{
            font-family: Tahoma;
            color: #ced100;
            float: right;
            margin-right: 20px;
        }
        h2{
            margin-top: 8%;
            text-align: center;
            color:#efff42;
        }
    </style>
</h:head>
<h:body>
    <h2>Для регистрации заполните форму:</h2>

    <h:form>
       <h:panelGrid columns="2" width="500" cellpadding="5" style="margin-top: 4%; margin-left: auto; margin-right: auto">
           <h:outputText styleClass="text" value="Имя: "/>
           <p:inputText id="name" value="#{frontRegisterApi.name}" t:placeholder="Forrest Gump" required="true"/>

           <h:outputText styleClass="text" value="Емейл: "/>
           <p:inputText required="" id="email" value="#{frontRegisterApi.email}" t:placeholder="bubba_gump@gmail.com"/>

           <h:outputText styleClass="text" value="Пароль: "/>
           <p:password id="password" value="#{frontRegisterApi.password}" t:placeholder="runForrestRun"/>

           <h:outputText styleClass="text" value="GitHub ID: "/>
           <p:inputText id="gitHubId" value="#{frontRegisterApi.gitHabId}" t:placeholder="ForrestGump"/>

           <h:outputText styleClass="text" value="Могу учиться часов в неделю: "/>
           <p:inputNumber id="hours" value="#{frontRegisterApi.hours}" t:placeholder="Целое число" />
       </h:panelGrid>

        <p:commandButton  value="Зарегистрироваться" action="#{frontRegisterApi.addAccount()}"
                                                style="width:250px; margin: 20px 40%;"/>
    </h:form>
</h:body>
</html>
