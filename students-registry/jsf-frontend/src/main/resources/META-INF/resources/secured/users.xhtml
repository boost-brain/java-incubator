<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>users list</title>
</h:head>
<h:body>
    <style type="text/css">
    .ui-datatable input {
        box-sizing: border-box;
        width: 100%;
        -webkit-box-shadow: none;
        box-shadow: none !important;
    }
    </style>


    <h:form>
        <p:dataTable var="usr" value="#{userBean.users}" rows="25"  sortMode="multiple"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,25,50">
            <p:column headerText="Email" sortBy="#{usr.email}">
                <h:outputText value="#{usr.email}" />
            </p:column>

            <p:column headerText="GitHud id" sortBy="#{usr.gitHabId}">
                <h:outputText value="#{usr.gitHabId}" />
            </p:column>

            <p:column headerText="Name" sortBy="#{usr.name}">
                <h:outputText value="#{usr.name}" />
            </p:column>

            <p:column headerText="hours" sortBy="#{usr.hours}">
                <h:outputText value="#{usr.hours}" />
            </p:column>

            <p:column headerText="Created dara" sortBy="#{usr.createDate}">
                <h:outputText value="#{usr.createDate}" >
                    <f:convertDateTime dateStyle="long" pattern = "dd-MM-yyyy hh:mm:ss" />
                </h:outputText>
            </p:column>

            <p:column headerText="Update data" sortBy="#{usr.updateDate}">
                <h:outputText value="#{usr.updateDate}" >
                    <f:convertDateTime dateStyle="long" pattern = "dd-MM-yyyy hh:mm:ss" />
                </h:outputText>
            </p:column>


        </p:dataTable>
    </h:form>


        <ui:insert name = "header" >
            <ui:include src = "logout.xhtml" />
        </ui:insert>
</h:body>
</html>
