spring:
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: ${SPRING_APPLICATION_NAME:tasks-service}

  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_LOGIN:tasks_user}
    password: ${DB_PASSWORD:12345}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tasks_db}
server:
  port: ${SERVER_PORT:8081}